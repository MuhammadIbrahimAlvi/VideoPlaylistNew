<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube PlayList</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <!-- Google Fonts 0 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Goblin+One&display=swap" rel="stylesheet">
    <!-- Google Font 1 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">

<body>
    <!-- Container Div -->
    <div class="container-wrapper">
        <div class="themeChanger"></div>
        <!-- NavBar Section -->
        <div class="nav-section">
            <!-- Navbar Icon -->
            <div class="nav-icon">
                <i class="fab fa-google-play fa-3x"></i><span>PlayList</span>
            </div>
            <!-- NavBar Inputs -->
            <div class="nav-inputs">

                <input type="text" name="URL Entry" id="input-url" placeholder="Enter URL">
                <input type="text" name="Video Name" id="input-video_name" placeholder="Enter Name">
                <input class="btn btn1" type="submit" value="Add To PlayList" id="add-list">

            </div>

            <!-- NavBar Ends -->
        </div>



        <!-- Videos Section -->
        <div class="videos-section">
            <!-- Currently Played Video -->
            <div class="playing-video">
                <!-- Currently Played Video Iframe Section -->
                <div class="frames-section">
                    <iframe id="playing-iframe" width="100%" height="430px"
                        src="https://www.youtube.com/embed/M985I2G9qU4">
                    </iframe>
                    <h4 class="headings">Current Video Title</h4>

                </div>
                <!-- Currently played video description -->
                <h5 id="h5-iframe"></h5>
                <!-- timings display div -->

                <hr>
            </div>

            <!-- video playlist Section -->
            <div class="videos-list">
                <!-- Playlist header section -->
                <div class="video-header">

                    <h5>Your Video Play List</h5>
                    <!-- <a href="#"><img src="./images/nav-icon.png" width="40px" height="50px" alt="AddList Icon"></a> -->
                    <i class="fas fa-file-video fa-1x"></i>
                  
                </div>
                <hr>
                <!-- All Videos in play list -->
                <div class="videos-play">
                    <ul class="main-list">

                    </ul>

                </div>
            </div>
        </div>



    <script src="app.js"></script>
</body>

</html>
